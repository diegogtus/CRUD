<div class="panel panel-primary" >
    <div class="panel-heading">
            <h3 class="panel-title">{{car.model}}</h3>
        </div>
        <div class="panel-body">
            <div class="col-xs-10">
                <div class="row vertical-align">
                        <div class="col-xs-4">
                            <img class="imageClass" [src]="car.photoPath"/>
                        </div>
                        <div class="col-xs-8">
                            <div class="row">
                                    <div class="col-xs-6">
                                        Brand
                                    </div>
                                    <div class="col-xs-6">
                                    : {{car.brand}}
                                    </div>
                            </div>
                            <div class="row">
                                    <div class="col-xs-6">
                                        Year
                                    </div>
                                    <div class="col-xs-6">
                                    : {{car.year}}
                                    </div>
                            </div>
                            <div class="row">
                                    <div class="col-xs-6">
                                        Displacement
                                    </div>
                                    <div class="col-xs-6">
                                    : {{car.displacement}}
                                    </div>
                            </div>
                            <div class="row">
                                    <div class="col-xs-6">
                                        Description
                                    </div>
                                    <div class="col-xs-6">
                                    : {{car.description}}
                                    </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
        <div class='panel-footer'>
            <button class="btn btn-primary" (click)="editCar()">Edit</button>
            <button class="btn btn-primary">Delete</button>
        </div>
</div>
