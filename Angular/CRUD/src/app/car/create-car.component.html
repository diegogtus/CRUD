<form #carForm="ngForm" (ngSubmit)="saveCar(carForm)">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Create Car</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label for="brand">Brand</label>
                <input id="brand" name="brand" [(ngModel)]="brand" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label for="model">Model</label>
                    <input id="model" name="model" [(ngModel)]="model" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label for="year">Year</label>
                    <input id="year" name="year" [(ngModel)]="year" type="number" class="form-control">
            </div>
            <div class="form-group">
                    <label for="displacement">Displacement</label>
                    <input id="displacement" type="number" class="form-control">
            </div>
            <div class="form-group">
                    <label for="description">Description</label>
                    <input id="description" type="text" class="form-control">
            </div>
            <div class="form-group">
                    <label for="photoPath">Path</label>
                    <input id="photoPath" type="text" class="form-control">
            </div>
        </div>
        <div class="panel-footer">
                <button type="submit" class="btn-primary">Save</button>
            </div>
    </div>
</form>
Angular Generated Form Model : {{carForm.value | json }}
